<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #575757;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="login">
        <h2>Login to Travel Planner</h2>
        <form onsubmit="return authenticateUser()">
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="error" id="login-error"></p>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="link">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
    </div>
    
    <!-- Signup Form -->
    <div class="container" id="signup" style="display: none;">
        <h2>Sign Up for Travel Planner</h2>
        <form onsubmit="return registerUser()">
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <p class="error" id="signup-error"></p>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="link">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
    
    <script>
        // Toggle between Login and Signup forms
        function toggleForm() {
            var loginForm = document.getElementById("login");
            var signupForm = document.getElementById("signup");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        // Function to register a new user
        function registerUser() {
            let username = document.getElementById("new-username").value;
            let password = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let signupError = document.getElementById("signup-error");

            if (password !== confirmPassword) {
                signupError.textContent = "Passwords do not match!";
                return false;
            }

            // Check if user already exists
            if (localStorage.getItem(username)) {
                signupError.textContent = "Username already exists!";
                return false;
            }

            // Store user details in localStorage
            localStorage.setItem(username, password);
            alert("Signup successful! Please log in.");
            toggleForm(); // Switch to login form
            return false;
        }

        // Function to authenticate user login
        function authenticateUser() {
            let username = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let loginError = document.getElementById("login-error");

            // Retrieve user details from localStorage
            let storedPassword = localStorage.getItem(username);

            if (storedPassword && storedPassword === password) {
                localStorage.setItem("loggedInUser", username);
                window.location.href = "index.html"; // Redirect after login
                return false;
            } else {
                loginError.textContent = "Invalid username or password.";
                return false;
            }
        }
    </script>

</body>
</html>
